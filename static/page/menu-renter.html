<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Easy Accomod</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/style/common.css">
    <link rel="stylesheet" href="/static/style/menu.css">
</head>
<body>
    <nav class="navbar navbar-expand-md border-bottom navbar-light" id="head">
        <div class="container p-2">
        <a class="navbar-brand text-primary" >
            <img src="/static/image/logo.jpg">
            <!-- <b>Easy Accomod</b> -->
        </a>
        <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar4">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar4">
            <ul class="navbar-nav ml-auto">
                <li> <a href="/" class="nav-link">Trang chủ</a> </li>
                <li> <a href="/lich-su-yeu-thich-va-lich-su-xem" class="nav-link">Lịch sử</a> </li>
                <li class="account-menu">
                    <a class="btn ml-md-2" id="nameAccount"></a>
                    <div class="dropdownMenu">
                        <a class="nav-link menu-item edit" href="/chinh-sua-thong-tin"> Chỉnh sửa thông tin</a>
                        <a class="nav-link menu-item logout" href="/dang-xuat"> Đăng xuất</a>
                    </div>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $('.account-menu').hover(function() {
            $('.dropdownMenu').slideToggle(100);
            $('.dropdownMenu').show();
        });
        fetch('/information-account')
        .then(
            resp => {
                if (resp.status == 200) {
                    resp.json()
                    .then(
                        data => {
                            $('#nameAccount').html(data.fullname);
                        }
                    )
                }
            }
        )
    </script>
</body>
</html>
