<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Easy Accomod</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/style/common.css">
    <link rel="stylesheet" href="/static/style/menu-home.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light" id="head-menu">
        <a class="navbar-brand logo" href="/">Accommodation</a>
        <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar4">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar4">
            <ul class="navbar-nav ml-auto">
                <li> <a href="/" class="nav-link">Trang chủ</a> </li>
                <li> <a href="/lich-su-yeu-thich-va-lich-su-xem" class="nav-link">Lịch sử</a> </li>
                <li> <a href="/chinh-sua-thong-tin" class="nav-link" id="nameAccount"></a> </li>
            </ul>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            var header = document.querySelector('#head-menu');
            header.classList.toggle('sticky', window.scrollY > 0);
        });
        $('button.navbar-toggler').css('background-color', '#ffffff');
        $('.navbar-nav').css('flex-direction', 'row');

        // $('.account-menu').hover(function() {
        //     $('.dropdownMenu').slideToggle(100);
        //     $('.dropdownMenu').show();
        // });

        // $('#accountName').click(function() {
        //     $('.account-drop').slideToggle(100);
        // });
        fetch('/information-account')
        .then(
            resp => {
                if (resp.status == 200) {
                    resp.json()
                    .then(
                        data => {
                            $('#nameAccount').html(data.fullname);
                        }
                    )
                }
            }
        )
    </script>
</body>
</html>
